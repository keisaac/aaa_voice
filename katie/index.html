
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KATIE BECKER</title>
  <style>
    @font-face {
      font-family: 'ElanITCPro';
      src: url('fonts/ElanITCPro-Updated.otf') format('opentype');
    }
    @font-face {
      font-family: 'NotoSansJP';
      src: url('fonts/NotoSansJP-Medium.ttf') format('truetype');
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: 'ElanITCPro', sans-serif;
    }
    body {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: black; color: white; position: relative;
    }
    .background {
      position: fixed;
      top: 0; left: 0; width: 110%; height: 110%;
      background: url('background.jpg') center/cover no-repeat;
      z-index: -1;
      animation: floatBg 40s ease-in-out infinite alternate;
    }
    @keyframes floatBg {
      0%   { transform: scale(1.05) translate(0px, 0px); }
      50%  { transform: scale(1.08) translate(-10px, -10px); }
      100% { transform: scale(1.05) translate(0px, 0px); }
    }
    h1 {
      font-size: 2.2em; margin-bottom: 40px; font-family: 'ElanITCPro';
    }
    .buttons {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px;
    }
    .button {
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1.2em;
      cursor: pointer;
      font-family: 'ElanITCPro';
    }
    .button:hover {
      background: rgba(255,255,255,0.3);
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
    .pulsing {
      animation: pulse 1.5s ease-in-out infinite;
    }
    .subtitles {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.7em;
      line-height: 1.2em;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 0;
      font-family: 'NotoSansJP';
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>KATIE BECKER</h1>
  <div style="font-size: 1.2em; font-family: 'ElanITCPro'; opacity: 0.8; margin-top: -40px; margin-bottom: 40px;">Chief Creative Officer</div>
  
<div class="buttons">
  <div class="button-group">
    <div class="button" onclick="playAudio(this, 'voice01')">Design Philosophy 3min</div>
    <div class="reset" onclick="resetAudio()">Reset</div>
  </div>
  <div class="button-group">
    <div class="button" onclick="playAudio(this, 'voice02')">Tema wo Kakeru 3min</div>
    <div class="reset" onclick="resetAudio()">Reset</div>
  </div>
    <div class="button-group">
    <div class="button" onclick="playAudio(this, 'voice03')">Magic 3min</div>
    <div class="reset" onclick="resetAudio()">Reset</div>
  </div>
</div>


  <div class="subtitles">
    <div id="subtitle-en"></div>
    <div id="subtitle-ja"></div>
  </div>
  <audio id="audioPlayer"></audio>

  <script>
    let subtitles = [];
    const audio = document.getElementById('audioPlayer');
    const en = document.getElementById('subtitle-en');
    const ja = document.getElementById('subtitle-ja');
    let currentVoiceId = null;
    let currentButton = null;
    let subtitleIndex = 0;
    let interval = null;

    function loadSubtitles(voiceId) {
      return fetch(`subtitles_${voiceId}.json`)
        .then(response => response.json())
        .then(data => { subtitles = data; });
    }

    function playAudio(button, voiceId) {
  if (currentVoiceId === voiceId) {
    // 同じVOICEを押した場合：一時停止 → 再開
    if (!audio.paused) {
      audio.pause();
      button.classList.remove('pulsing');
      return;
    } else {
      audio.play();
      button.classList.add('pulsing');
      return;
    }
  }

  // 他のVOICEが押された場合：現在の音声を停止・リセット
  if (!audio.paused) {
    audio.pause();
    audio.currentTime = 0;
    if (currentButton) {
      currentButton.classList.remove('pulsing');
    }
  }

  loadSubtitles(voiceId).then(() => {
    if (interval) clearInterval(interval);
    currentVoiceId = voiceId;
    currentButton = button;
    subtitleIndex = 0;

    audio.src = "audio_snippets/" + voiceId + ".mp3";
    audio.volume = 0;
    audio.currentTime = 0;
    audio.play();
    button.classList.add('pulsing');

    let fadeIn = setInterval(() => {
      if (audio.volume < 1.0) {
        audio.volume = Math.min(audio.volume + 0.05, 1.0);
      } else {
        clearInterval(fadeIn);
      }
    }, 100);

    interval = setInterval(() => {
      const t = audio.currentTime;
      if (subtitleIndex < subtitles.length &&
          t >= subtitles[subtitleIndex].start &&
          t <= subtitles[subtitleIndex].end) {
        en.textContent = subtitles[subtitleIndex].en;
        ja.textContent = subtitles[subtitleIndex].ja;
      } else if (subtitleIndex < subtitles.length && t > subtitles[subtitleIndex].end) {
        subtitleIndex++;
      }
      if (subtitleIndex >= subtitles.length || audio.ended) {
        en.textContent = "";
        ja.textContent = "";
      }
    }, 200);

    audio.onended = () => {
      clearInterval(interval);
      button.classList.remove('pulsing');
      en.textContent = "";
      ja.textContent = "";
      audio.currentTime = 0;
      currentVoiceId = null;
    };
  });
}

    function resetAudio() {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
        if (currentButton) {
          currentButton.classList.remove('pulsing');
        }
        en.textContent = "";
        ja.textContent = "";
      }
    }
</script>
<div style="text-align:center; margin-top:40px;"><a href="../index.html" style="color:white; font-family:'ElanITCPro'; text-decoration:none;">← BACK TO TOP</a></div>
</body>
</html>
